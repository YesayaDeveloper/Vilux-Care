    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

<script>
  // Set dark mode class directly in Tailwind config for CDN usage
  tailwind.config = {
    darkMode: 'class',
  }
</script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8fafc; /* slate-50 */
  }
  .dark body {
    background-color: #020617; /* slate-950 */
  }
  .font-playfair {
    font-family: 'Playfair Display', serif;
  }
  .backdrop-blur-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .dark .backdrop-blur-effect {
    background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  @keyframes long-fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  @keyframes elegant-slide-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2), 0 0 5px rgba(59, 130, 246, 0.2); }
    50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.4); }
  }
  @keyframes text-shine {
    0% { background-position: -200%; }
    100% { background-position: 200%; }
  }
  @keyframes background-shine {
    0% { background-position: -200%; }
    100% { background-position: 200%; }
  }
  @keyframes blur-fade-in-out-float {
    0% { opacity: 0; transform: translateY(15px); filter: blur(5px); }
    20% { opacity: 1; transform: translateY(0); filter: blur(0px); }
    80% { opacity: 1; transform: translateY(0); filter: blur(0px); }
    100% { opacity: 0; transform: translateY(-15px); filter: blur(5px); }
  }
  @keyframes fade-in-out-blur {
    0% { opacity: 0; filter: blur(8px); transform: translateY(10px); }
    25% { opacity: 1; filter: blur(0px); transform: translateY(0); }
    75% { opacity: 1; filter: blur(0px); transform: translateY(0); }
    100% { opacity: 0; filter: blur(8px); transform: translateY(-10px); }
  }
  .animate-text-shine {
    color: transparent; /* Fallback for older browsers */
    background: linear-gradient(90deg, #1e293b 30%, #94a3b8 50%, #1e293b 70%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: text-shine 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  .dark .animate-text-shine {
    color: #e2e8f0; /* slate-200 */
    background: none;
    -webkit-background-clip: unset;
    background-clip: unset;
    -webkit-text-fill-color: unset;
    animation: none;
  }
  .animate-background-shine {
    background: linear-gradient(110deg, rgba(255,255,255,0.2) 20%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.2) 80%);
    background-size: 200% 100%;
    animation: background-shine 7s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  .animate-fade-in { animation: fadeIn 1.5s ease-in-out forwards; }
  .animate-fade-out { animation: fadeOut 1s ease-in-out forwards; }
  .animate-long-fade-out { animation: long-fade-out 1.5s ease-in forwards; }
  .animate-elegant-slide-up { animation: elegant-slide-up 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
  .animate-pulse-glow { animation: pulse-glow 3s infinite ease-in-out; }
  .animate-blur-fade-in-out-float {
    animation: blur-fade-in-out-float 3.5s ease-in-out forwards;
  }
  .animate-fade-in-out-blur {
    animation: fade-in-out-blur 3.5s cubic-bezier(0.4, 0, 0.6, 1) forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="dark:bg-slate-950">
    <div class="backdrop-blur-effect"></div>
    <div id="root" class="relative z-10"></div>

  </body>
</html>
